<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        /* ===== RESET ===== */
       :root {
            --primary: #6C63FF;
            --primary-soft: #EEF0FF;
            --text-dark: #1F2937;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            --bg: #F9FAFB;
            --white: #FFFFFF;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(
                135deg,
                #F9FAFB,
                #F9FAFB
            );
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background visuals */
        .bg-shapes span {
            position: absolute;
            border-radius: 50%;
            opacity: 0.12;
        }

        .shape-1 {
            width: 220px;
            height: 220px;
            background: var(--primary);
            top: -60px;
            left: -60px;
        }

        .shape-2 {
            width: 160px;
            height: 160px;
            background: #00B4D8;
            bottom: 80px;
            right: -40px;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            background: #FFB703;
            top: 60%;
            left: 15%;
        }

        /* ===== LOGIN CARD ===== */
        .login-card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
            z-index: 2;
        }

        h2 {
            font-size: 1.9rem;
            color: #1b829a;
            margin-bottom: 0.7rem;
            text-align: center;
        }

        .login-card p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1.8rem;
        }

        /* ===== FORM ===== */
        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
            color: #444;
        }

        input {
            width: 100%;
            padding: 0.7rem 0.9rem;
            margin-top: -0.1rem;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 0.95rem;
            transition: 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #9bbfb7;
            box-shadow: 0 0 0 3px rgba(155, 191, 183, 0.25);
        }

        /* ===== BUTTON ===== */
        button {
            width: 100%;
            margin-top: 1rem;
            padding: 0.8rem;
            border: none;
            border-radius: 12px;
            background: #6C63FF;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            background: #5f8faf;
            transform: translateY(-1px);
        }


        .register-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }
        .register-link {
            margin-top: 1.6rem;
            text-align: center;
            font-size: 1rem;
            color: var(--text-muted);
        }
        /* ===== FOOTER TEXT ===== */
        .footer-text {
            text-align: center;
            font-size: 0.85rem;
            color: #777;
            margin-top: 1.4rem;
        }
    </style>
</head>
<body>
    <!-- Background visuals -->
<div class="bg-shapes">
    <span class="shape-1"></span>
    <span class="shape-2"></span>
    <span class="shape-3"></span>
</div>
<div class="login-card">
<form method="post">
    {% csrf_token %}
    
    <h2 class="login">Login</h2>
    <label>Username</label><br>
    <input type="text" name="username" required><br><br>

    <label>Password</label><br>
    <input type="password" name="password" required><br><br>

    <button type="submit">Login</button>
    
</form>
    <div class="register-link">
        Don't have an account?
        <a href="{% url 'register' %}">Sign Up</a>
    </div>
</div>
</body>
</html>
