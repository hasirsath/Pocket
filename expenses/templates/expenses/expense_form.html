{% extends "base.html" %}

{% block content %}
<style>/* ===== Expense Form Card ===== */
.expense-card {
    background: #ffffff;
    max-width: 700px;
    margin: 40px auto;
    padding: 35px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
}

/* ===== Page Title ===== */
.page-title {
    text-align: center;
    font-size: 32px;
    font-weight: 600;
    margin-bottom: 30px;
    color: #222;
}

/* ===== Form Groups ===== */
.expense-form .form-group {
    margin-bottom: 20px;
}

.expense-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #444;
}

/* ===== Inputs ===== */
.expense-form input,
.expense-form select {
    width: 100%;
    padding: 10px 14px;
    border-radius: 6px;
    border: 1px solid #ddd;
    font-size: 16px;
}

.expense-form input:focus,
.expense-form select:focus {
    outline: none;
    border-color: #28a745;
}

/* ===== Buttons ===== */
.form-actions {
    display: flex;
    gap: 15px;
    margin-top: 30px;
}

.btn {
    padding: 10px 20px;
    border-radius: 6px;
    font-size: 16px;
    text-decoration: none;
    cursor: pointer;
    border: none;
}

/* Save button (Green like Add Expense) */
.btn-save {
    background-color: #28a745;
    color: #fff;
}

.btn-save:hover {
    background-color: #218838;
}

/* Cancel button */
.btn-cancel {
    background-color: #6c757d;
    color: #fff;
}

.btn-cancel:hover {
    background-color: #5a6268;
}
</style>
<div class="expense-card">
    <h2 class="page-title">
        {{ form.instance.pk|yesno:"Edit Expense,Add Expense" }}
    </h2>

    <form method="POST" class="expense-form">
        {% csrf_token %}

        <div class="form-group">
            <label>Title</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label>Amount (â‚¹)</label>
            {{ form.amount }}
        </div>

        <div class="form-group">
            <label>Category</label>
            {{ form.category }}
        </div>

        

        <div class="form-actions">
            <button type="submit" class="btn btn-save">
                Save
            </button>

            <a href="{% url 'dashboard' %}" class="btn btn-cancel">
                Cancel
            </a>
        </div>
    </form>
</div>

{% endblock %}
