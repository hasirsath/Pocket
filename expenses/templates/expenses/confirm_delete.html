{% extends "base.html" %}
{% block content %}

<h3>Delete Expense</h3>
<p>Are you sure you want to delete <b>{{ expense.description }}</b>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'expense_list' %}" class="btn">Cancel</a>
</form>

{% endblock %}
